<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/pricing.css">
</head>
<body>
  <div class="container">
    <h1>Our Pricing</h1>
    <div class="top-section">
      <p>Annually</p>
      <button class="btn js-btn"><div class="circle js-circle"></div></button>
      <p>Monthly</p>
    </div>




    <div class="bottom-section">
      <div class="left-section">
        <h3>Basic</h3>
        <h1>$<span class="basic-price">199.99</span></h1>
        <div>        
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <div><button>LEARN MORE</button></div>
        </div>
      </div>


      <div class="center-section">
        <h3>Professional</h3>
        <h1>$<span class="professional-price">249.99</span></h1>
        <div>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <div><button>LEARN MORE</button></div>
        </div>
      </div>


      <div class="right-section">
        <h3>Master</h3>
        <h1>$<span class="master-price">39.99</span></h1>
        <div>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <div><button>LEARN MORE</button></div>
        </div>
      </div>


    </div>

  </div>
  <script src="js/pricing.js"></script>
</body>
</html>
