<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/signup-form.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.</p>
      <p>Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>

    <div class="right-section">
      <div class="title">
        <p><span>Try it free 7 days</span>then $20/mo. thereafter</p>
      </div>

      <div class="form-section">
        <form action="">
          <div>
            <input type="text" placeholder="username" id="name">
            <label id="name-lable" for="name"><img src="images/icon-error.svg" alt=""> First Name cannot be empty</label>
          </div>

          <div>
            <input type="text" placeholder="lastname" id="lastname">
            <label id="lastname-lable" for="lastname"><img src="images/icon-error.svg" alt=""> First Name cannot be empty</label>
          </div>

          <div>
          <input type="email" placeholder="email" id="email">
          <label id="email-lable" for="email"><img src="images/icon-error.svg" alt=""> First Name cannot be empty</label>
          </div>

          <div> 
          <input type="password" placeholder="password" id="password">
          <label id="password-lable" for="password"><img src="images/icon-error.svg" alt=""> First Name cannot be empty</label>
          </div>


          <div>
            <button onclick="error()" class="submit">CLAIM YOUR FREE TRIAL</button>
            <p>By clicking the button, you are agreeing to our <a href="#">Trems and Services</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/signup-form.js"></script>
</body>
</html>
